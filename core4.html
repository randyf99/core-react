<!DOCTYPE html>
<html>
<head>
  <title>Core4 React Example</title>
</head>
<body>
<div id="app1"></div>
<div id="app2"></div>

<script src="https://fb.me/react-15.2.0.js"></script>
<script src="https://fb.me/react-dom-15.2.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">
  const HTMLLi = <li className='bar'>foo</li>
  const HTMLCustom = <foo-bar className='bar'>foo</foo-bar>

  ReactDOM.render(HTMLLi, document.getElementById("app1"));
  ReactDOM.render(HTMLCustom, document.getElementById("app2"));
</script>

</body>
</html>
