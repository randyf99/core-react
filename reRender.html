<!DOCTYPE html>
<html>
<head>
  <title>Core5 React Example</title>
</head>
<body>
<div id="app"></div>

<script src="https://fb.me/react-15.2.0.js"></script>
<script src="https://fb.me/react-dom-15.2.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">
  var Timer = React.createClass({
      render: function() {
      return (
        <div>{this.props.now}</div>
      )
    }
  });

  var App = React.createClass({
    getInitialState: function() {
      return {now: Date.now()};
    },

    componentDidMount: function() {
      var foo = setInterval(function() {
        this.setState({now: Date.now()});
    }.bind(this), 1000);

    setTimeout(function() { 
      clearInterval(foo); }, 5000);
      //DON'T DO THIS, JUST DEMONSTRATING .forceUpdate() 
      setTimeout(function(){ this.state.now = 'foo'; this.forceUpdate() }.bind(this), 10000);
    },
    
    render: function() {
      return (
        <Timer now={this.state.now}></Timer>
      )
    }
  });

  ReactDOM.render(< App / >, app);

</script>

</body>
</html>
